<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Jumpy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Exemplos/Projeto-Jumpy-main/css/style.css">
    <script src="/Exemplos/Projeto-Jumpy-main/js/script.js" defer></script>
</head>

<body>
    <div id="logo-dnc">
        <img src="img/logo-dnc.png" alt="Logo DNC">
    </div>

    <section>
        <div id="header">
            <img src="img/logo-jumpy.png" alt="Logo Jumpy">
            <h1>Bem vindo ao Jumpy!</h1>
        </div>

        <form id="form" class="form">
            <div class="controle">
                <label for="nome">Nome Completo:</label>
                <input id="nome" type="text" placeholder="Nome completo" name="nome">
                <span></span>
            </div>

            <div class="controle">
                <label for="email">Email:</label>
                <input id="email" type="text" placeholder="Email@email.com" name="email">
                <span></span>
            </div>

            <div class="controle">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="(00) 00000-0000" name="telefone">
                <span></span>
            </div>

            <div class="controle">
                <label for="doc">CPF:</label>
                <input type="text" id="doc" placeholder="000.000.000-00" name="cpf">
                <span></span>
            </div>

            <div class="controle">
                <label for="senha">Senha:</label>
                <input type="senha" id="senha" placeholder="****************" name="senha">
                <span></span>
            </div>

            <button type="submit" id="submit">Cadastrar</button>
            <p class="controle result" id="resultados"></p>
        </form>

    </section>

    <script src="/Exemplos/Projeto-Jumpy-main/js/script.js"></script>
</body>

</html>
